{% set name = "lbapcommon" %}
{% set version = "0.12.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 539eedf33296095eb705c5147580291d8b66247dbf1ccb78c6dee748b0668288

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools-scm
    - pip
  run:
    - python >=3.9
    - strictyaml
    - jinja2
    - lxml
    - pyyaml
    - setuptools
    - boost-histogram
    - hist
    - pandas
    - numpy
    - requests
    - uproot >=5.0.0
    - awkward >=2.1.1
    - matplotlib-base
    - networkx
    - lbdiracwrappers
    - pydantic >=2

test:
  imports:
    - LbAPCommon
    - LbAPCommon.linting
    - LbAPCommon.validators
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.cern.ch/lhcb-dpa/analysis-productions/LbAPCommon
  summary: Common utilities used by LHCb DPA WP2 related software
  dev_url: https://gitlab.cern.ch/lhcb-dpa/analysis-productions/LbAPCommon
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ryuwd
    - AidanWiederhold
    - chrisburr
